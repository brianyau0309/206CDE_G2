    <script type="text/javascript" charset="utf-8">
        window.onload = function() {
            var socket = io.connect('http://localhost:5000')
            
            socket.on('connect', function() {
                socket.send('User has connected!');

            socket.on('message', function(msg) {
                console.log(msg);
            });
        };
